<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content class="ion-align-items-end">
  <ion-grid>
    <ion-row
      *ngFor="let btnElement of btnElements"
      class="ion-align-items-center"
    >
      <ion-col size="3">
        <ion-img [src]="btnElement.img"></ion-img>
      </ion-col>
      <ion-col>
        <ion-button
          expand="block"
          class="ion-margin-vertical"
          size="large"
          color="warning"
          [routerLink]="btnElement.link"
        >
          <span class="btn-text">{{btnElement.text}}</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-back-btn></app-back-btn>
</ion-content>
