<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <app-ribbon-title
    [inputText]="skillTypeSelected.id"
    class="ion-text-center"
  ></app-ribbon-title>

  <ion-grid>
    <ion-row *ngFor="let skill of loadedSkills">
      <ion-col size="8" offset="2">
        <ion-button
          shape="round"
          color="warning"
          expand="full"
          size="normal"
          strong="true"
          class="ion-margin-bottom ion-margin-horizontal"
          (click)="onSelectSkill(skill.name_en)"
          >{{skill.name_es }}</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-back-btn></app-back-btn>
