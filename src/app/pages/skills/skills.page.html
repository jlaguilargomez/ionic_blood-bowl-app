<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <app-ribbon-title
    [inputText]="ribbonText"
    class="ion-text-center"
  ></app-ribbon-title>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button
          shape="round"
          color="warning"
          expand="full"
          size="normal"
          strong="true"
          class="ion-margin"
          [routerLink]="['list','all']"
          >Ver todas</ion-button
        >
      </ion-col>
    </ion-row>
    <br />
    <ion-row *ngFor="let skillType of loadedSkillsType">
      <ion-col size="8" offset="2">
        <ion-button
          shape="round"
          color="warning"
          expand="full"
          size="normal"
          strong="true"
          class="ion-margin-bottom ion-margin-horizontal"
          [routerLink]="['list',skillType.link]"
          >{{skillType.id | lowercase}}</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-back-btn></app-back-btn>
